<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
         html,
         body {
             margin: 0;
             overflow: hidden;
             height: 100%;
         }

         /* Scale canvas with resize attribute to full size */
         canvas[resize] {
             width: 100%;
             height: 100%;
         }
        </style>
        <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
        <script type="text/paperscript" src="main.js" canvas="mainCanvas">
        </script>
    </head>
    <body>
        <canvas id="mainCanvas" resize="true"></canvas>
    </body>
</html>
